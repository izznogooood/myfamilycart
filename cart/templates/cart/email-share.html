<html>
<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <style>
        body {
            background: lightgray;
            margin-left: 20px;
            margin-right: 20px;
        }
        div {
            max-width: 500px;
            background: #fff;
            border: 2px solid black;
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
        }

        a {
            text-decoration: none;
        }

        a h2 {
            color: black;
            font-size: 3rem;
            margin-top: 20px;
            margin-bottom: -10px;
        }

        .intro {
            font-size: 1.5rem;
        }
        .sub {
            color: #2c2c2c;
        }
    </style>
</head>
<body>
    <div>
        <a href=""><h2><i class="fas fa-shopping-cart"></i> MyFamilyCart</h2></a>
        <p class="intro">
            Hey, {{ username }}!
        </p>
        <p class="message">
            {{ sender }} shared a cart with you, have a look at it <a href="https://myfamily.unialt.no">here.</a>
        </p>
    </div>
    <p class="sub"><i>Sent from <a href="https://myfamily.unialt.no">myfamily.unialt.no</a>
       <br>
       Feel free to reply to this mail with feedback.</i>
    </p>

</body>
</html>
